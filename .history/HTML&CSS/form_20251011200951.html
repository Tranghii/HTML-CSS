<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">
        <label for="">Firstname:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="">Password:</label>
        <br> 
        <input type="Password" name="pass" id="pass" placeholder="Password">
        <input type="radio" name="gender" id="gender" placeholder="gender">
        <br>
        <input type="email" name="email" id="email" value="email@email.com" placeholder="email">
        <br>  
        <textarea name="des" id="des" placeholder="des" cols="50" rows="10"></textarea>
        <br>

        <input type="checkbox" name="coding" value="js" id="">Javascript
        <br>
        <input type="checkbox" name="coding" value="java" id="">Java
        <br>
        <input type="checkbox" name="coding" value="python" id="">Python

        <br>
        <input type="submit" value="Submit pls" ><br>
<br>
<input type="radio" id="" value="js" name="programming">Javascript
<br>
<input type="radio" name="programming" value="java" id="">Java 
<br>
<input type="radio" name="programming" value="python" id="">Python 
<br>

    <select name="languages" id="">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
    </select>
    <button type="submit" > Send</button>

   
    </form>
</body>
</html>
